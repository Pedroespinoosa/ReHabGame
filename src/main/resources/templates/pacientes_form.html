<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Paciente</title>
</head>
<body>

    <h2 th:text="${paciente.idUsuario == null} ? 'Nuevo Paciente' : 'Editar Paciente'">Título</h2>

    <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
        
        <input type="hidden" th:field="*{idUsuario}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br/><br/>

        <label>Correo:</label>
        <input type="email" th:field="*{correo}" /><br/><br/>

        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}" /><br/><br/>

        <label>Contraseña:</label>
        <input type="password" th:field="*{contrasena}" /><br/><br/>

        <label>Patología:</label>
        <input type="text" th:field="*{patologia}" required /><br/><br/>

        <label>Región:</label>
        <input type="text" th:field="*{region}" required /><br/><br/>

        <button type="submit">Guardar</button>
    </form>
    
    <br/>
    <a th:href="@{/pacientes}">Volver a la lista</a>

</body>
</html>
